<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title></title>
<link rel="stylesheet" href="libs/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
<link rel="stylesheet" href="main.css" />
<script type="text/javascript" charset="utf-8" src="cordova-2.0.0.js"></script>
<script src="libs/jquery/jquery.js"></script>
<script src="libs/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
<script src="main.js"></script>
</head>
<body>
	<!-- Home -->
	<form action="maps.html" method="POST" data-ajax="false">
		<div data-role="page" id=login>
			<div data-theme="b" data-role="header">
				<h3>JSAG Workshop</h3>
			</div>
			<div data-role="content" style="padding: 15px">
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<label for="textinput1"> Username </label> <input name=""
							id="textinput1" placeholder="" value="" type="text" />
					</fieldset>
				</div>
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<label for="textinput2"> Password </label> <input name=""
							id="textinput2" placeholder="" value="" type="password" />
					</fieldset>
				</div>
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<label for="toggleswitch1"> Remember me on this device </label> <select
							name="toggleswitch1" id="toggleswitch1" data-theme="b"
							data-role="slider" data-mini="true">
							<option value="off">No</option>
							<option value="on">Yes</option>
						</select>
					</fieldset>
				</div>
				<input type="button" data-inline="true" data-theme="b" value="Location" onclick="getLocation()" /> 
					<input type="submit" data-inline="true" data-theme="b" value="Login" />
			</div>
		</div>
		<script>
		</script>
	</form>
</body>
</html>
